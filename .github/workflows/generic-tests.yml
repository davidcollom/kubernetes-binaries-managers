---
name: Static tests

on: [pull_request_target]

jobs:
  unit-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
        id: go
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Run unit tests
        run: make unit-test

  static:
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
        id: go
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Run static linters
        run: make static
